<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-h {
            height: 80vh;
        }
    </style>
</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid ">
            <div class="rol">
                <div class="col">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item d-flex">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav end -->

    <!-- container1 -->
    <div class="container-carousel container-h bg-light">
        <div class="rol">
            <div class="col">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner mt">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/id/22/1024/400" alt="Los Angeles" class="d-block"
                                style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/20/1024/400" alt="Chicago" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/23/1024/400" alt="New York" class="d-block" style="width:100%">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- container1 end -->

    <!-- container2 -->
    <div class="container-fluid container-h bg-secondary mt-3">
        <div class="rol">
            <div class="col">

            </div>
        </div>
    </div>
    <!-- container2 end -->

    <!-- container3 -->
    <div class="container-fluid container-h bg-danger">
        <div class="rol">
            <div class="col">

            </div>
        </div>
    </div>
    <!-- container3 end -->

    <!-- container4 -->
    <div class="container-fluid container-h bg-primary">
        <div class="rol">
            <div class="col">

            </div>
        </div>
    </div>
    <!-- container4 end -->







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
