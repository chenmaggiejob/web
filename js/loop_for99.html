<!DOCTYPE html>
<html lang="en">

<head>

    <!-- container 99 -->

    <div class="container-fluid text-center" id="cc1">

    <!-- input     -->

    <script src="./myjs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        //table
        let rowText = '';
        for (let i = 1; i <= 9; i++) {
            // console.log ('i',i);
            // let tmpText = '';
            rowText += "<tr>";
            for (let j = 1; j <= 9; j++) {
                let iStr = i.toString().padStart(2, '0');
                let jStr = j.toString().padStart(2, '0');
                let ijstr = (i * j).toString().padStart(2, '0');
                // console.log ('j',j);
                rowText += `<td class='border'> ${iStr} * ${jStr} = ${ijstr} </td> `;
                // console.log (tempText);
                // rowText = rowText + tmpText;
            }
            rowText += "</tr>";
            document.getElementById('cc');
            cc.innerHTML = rowText;
            // document.getElementById('cc').innerHTML = rowText;
            // console.log(rowText);
        }

        //container
        let rowText1 = '';
        for (let i = 1; i <= 9; i++) {
            // console.log ('i',i);
            rowText1 += '<div class="row">';
            for (let j = 1; j <= 9; j++) {
                let iStr = i.toString().padStart(2, '0');
                let jStr = j.toString().padStart(2, '0');
                let ijstr = (i * j).toString().padStart(2, '0');
                // console.log ('j',j);
                rowText1 += `<div class="col border"> ${iStr} * ${jStr} = ${ijstr} </div> `;
                // console.log (tempText);
                // rowText = rowText + tmpText;
            }
            rowText1 += "</div>";
            document.getElementById('cc1');
            cc1.innerHTML = rowText1;
            // document.getElementById('cc1').innerHTML = rowText;
            // console.log(rowText);
        }
    </script>


</body>
