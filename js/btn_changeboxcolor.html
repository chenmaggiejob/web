<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 100%;
            height: 30vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col  mt-3 d-flex justify-content-around">
                <!-- input -->
                <button id="redBtn" type="button" class="btn btn-danger"> red </button>
                <button id="greenBtn" type="button" class="btn btn-success"> green </button>
                <button id="yelloBtn" type="button" class="btn btn-warning"> yello </button>
                <button id="testBtn" type="button" class="btn btn-secondary"> test </button>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <!-- output -->
                    <div class="box" id="resultBox">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // 1. 綁定 bind
        const redBtn = document.getElementById('redBtn');
        const greenBtn = document.getElementById('greenBtn');
        const yelloBtn = document.getElementById('yelloBtn');
        const resultBox = document.getElementById('resultBox');
       
        // 2. 事件 event
        redBtn.addEventListener('click', function () {
            resultBox.setAttribute('class', 'box bg-danger');
            resultBox.innerText = 'bg color is red';
        });

        greenBtn.addEventListener('click', function () {
            resultBox.setAttribute('class', 'box bg-success');
            resultBox.innerText = 'bg color is green';
        });

        yelloBtn.addEventListener('click', function () {
            resultBox.setAttribute('class', 'box bg-warning');
            resultBox.innerText = 'bg color is yello';
        });

        // 延伸， 將綁定與事件寫在一起
        const testBtn = document.getElementById('testBtn').addEventListener('click',function(){
            resultBox.setAttribute('class', 'box bg-secondary')
            resultBox.innerText = 'this is test text';
        })

        
    </script>
</body>

</html>
