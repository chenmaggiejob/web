<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block" id="goBtn">GO</button>
                </div>
            </div>
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger btn-block" id="stopBtn">stop</button>
                </div>
            </div>
        </div>
        <div class="box">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const box = $('.box');
            const goBtn = $('#goBtn');
            const stopBtn = $('#stopBtn');
            let goFlag = true;

            goBtn.click(function (e) {
                // if (!goFlag) {
                //     return false;
                // }
                box.fadeIn(3000);
                // goFlag = false;
            });

            stopBtn.click(function (e) {
                box.fadeOut(3000);
                // goFlag = true;
            });

        });
    </script>
</body>

</html>
