<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            display: none;
        }

        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block" id="fadeInBtn">fadeIn</button>
                </div>
            </div>
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger btn-block" id="fadeOutBtn">fadeOut</button>
                </div>
            </div>
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary btn-block" id="fadeBtn">feadeIn & fadeOut</button>
                </div>
            </div>
        </div>
        <div class="container container-box">
            <div class="box">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 1.綁定
            const box = $('.box');
            const fadeInBtn = $('#fadeInBtn');
            const fadeOutBtn = $('#fadeOutBtn');
            const fadeBtn = $('#fadeBtn');
            let boxFlag = false;

            // 2.動作
            fadeInBtn.click(function () {
                if (boxFlag) {
                    return false;
                }
                console.log('fadeInBtn');
                box.fadeIn(3000, function () {
                    console.log('fadeIN ok');
                    boxFlag = true;
                });
            });

            fadeOutBtn.click(function () {
                if (!boxFlag) {
                    return false;
                }
                console.log('fadeOutBtn');
                box.fadeOut(3000, function () {
                    console.log('fedeOut ok');
                    boxFlag = false;
                });

            fadeBtn.click(function () {
                    if (boxFlag) {
                        box.fadeIn(1000);
                        boxFlag = false;
                        console.log('fadeBtn');
                    } else {
                        box.fadeOut(1000);
                        boxFlag = true;
                    }
                })
            });



        });
    </script>
</body>

</html>
