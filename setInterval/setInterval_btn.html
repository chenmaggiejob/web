<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container text-center">
        <h1>
            setInterval Btn
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block" id="goBtn">GO</button>
                </div>
            </div>
            <div class="col-6">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger btn-block" id="stopBtn">stop</button>
                </div>
            </div>
            <div class="col">
                <div class="myText text-center">

                </div>
            </div>
        </div>
       
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const myText = $('.myText');
            const goBtn = $('#goBtn');
            const stopBtn = $('#stopBtn');
            let goFlag = true;
            let myInterval;
            //myText.append('<br> my content');

            //方式一
            // goBtn.click (function (e){
            //    if (goFlag){

            //        console.log('goBtn ok');
            //        myInterval = setInterval(() => {
            //            console.log('Hello');
            //            console.log('JS');
            //            myText.append('<br> my content');
            //        },1000)
            //    }
            //     goFlag = false;
            // });

            //方式二(建議使用，如果判斷不是ture就跳掉不執行)
            goBtn.click (function (e){
                if (!goFlag) {
                    return false;
                }
                console.log('goBtn ok');
                myInterval = setInterval(() => {
                    console.log('Hello');
                    console.log('JS');
                    myText.append('<br> my content');
                },1000)
                goFlag = false;
            });

            stopBtn.click(function(e){
                console.log('stopBtn ok');
                clearInterval(myInterval);
                goFlag = true;
            });
          
        });
    </script>
</body>

</html>
