<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>Store Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>mobile</th>
                    <th>price</th>
                    <th>level</th>
                </tr>
            </thead>
            <tbody id="s1">
            </tbody>
        </table>
    </div>

    <script>
        let data = [
            {
                'id': 1,
                'name': '台北店',
                'mobile': '0911-111-111',
                'price': '10000'
            },
            {
                'id': 2,
                'name': '台中店',
                'mobile': '0922-222-222',
                'price': '50000'
            },
            {
                'id' : 3,
                'name' : '高雄店',
                'mobile' : '0933-333-333',
                'price' : '100000'
            },
        ];
        //bind
        let result = " ";
        const s1 = document.getElementById('s1');

        data.forEach(function (value, key) {
            
            let total = parseFloat(value['price']) + 500;
            
            //客戶等級
            let level = " ";

            if (total < 100000) {
                level = 'B';
            } else {
                level = 'S';
            }

            result = result + `
             <tr>
                <td>${value['id']}</td>
                <td>${value['name']}</td>
                <td>${value['mobile']}</td>
                <td>${total}</td>
                <td>${level}</td>
            </tr>
            `

            console.log('key',key);
            console.log('value',value);
            
        });

        
        s1.innerHTML = result;
        console.log('data',data);
        // js foreach

      
        // ajax get data


    </script>
</body>

</html>
