<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
   
    <style>
        table{
            border: solid 1px;
        }

        tr,td{

            border: solid 1px;  
            width: 500px;
            height: 100px;
        }
        
        .a{
            background-color: darkturquoise;           
        }

        .b{
            background-color:burlywood;           
        }

        .c{
            background-color:palevioletred;           
        }
    </style>
    
    <table>
        
        <tr>
            <td class="a" colspan="2">A區</td>   
        </tr>

        <tr class="b">
            <td class="b">B區</td>
            <td class="c">C區</td>
        </tr>
        
    </table>

</body>
</html>
