<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col d-grid gap-2">
        <button type="button" class="btn btn-success" id="successBtn">Success</button>
      </div>
      <div class="col d-grid gap-2">
        <button type="button" class="btn btn-info" id="infoBtn">Info</button>
      </div>
      <div class="col d-grid gap-2">
        <button type="button" class="btn btn-warning" id="warningBtn">Warning</button>
      </div>
    </div>
  </div>

  <div class="container mt-5" id="alertBox">
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Success!</strong> This alert box could indicate a successful or positive action.
    </div>
    <div class="alert alert-info alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
    </div>
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Warning!</strong> This alert box could indicate a warning that might need attention.
    </div>
  </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      const successBtn = $('#successBtn');
      const infoBtn = $('#infoBtn');
      const warningBtn = $('#warningBtn');
      const alertBox = $('#alertBox');

      successBtn.click(function (e) {
        let tmpText = `
        <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success!</strong> This alert box could indicate a successful or positive action.
        </div>
        `;
        alertBox.append(tmpText);
      })

      infoBtn.click(function (e) {
        let tmpText = `
        <div class="alert alert-info alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
    </div>
        `;
        alertBox.append(tmpText);
      })

      warningBtn.click(function (e) {
        let tmpText = `
        <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning!</strong> This alert box could indicate a warning that might need attention.
        </div>
        `;
        alertBox.append(tmpText);
      })

    });
  </script>
</body>

</html>
