<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-block" id="goBtn">GO</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="spinner-border" id="mySpin"></div>
  </div>

  <div class="container">
    <span id="myResult"> Hello Span </span>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      const goBtn = $('#goBtn');
      const mySpin = $('#mySpin');
      const myResult = $('#myResult');

      mySpin.hide();
      myResult.hide();

      goBtn.click(function (e) {
        mySpin.show();
        myResult.text('PLEASE WAIT');
        myResult.show();

        setTimeout(() => {
          mySpin.hide();
          myResult.text('Hello Span');
          myResult.show();
        }, 1000);

      })
    });
  </script>
</body>

</html>
