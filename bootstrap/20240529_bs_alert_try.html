<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <button id="btn-1" type="button" class="btn btn-success mt-2 ms-3 me-3">success</button>
    <button id="btn-2" type="button" class="btn btn-info mt-2 me-3">info</button>
    <button id="btn-3" type="button" class="btn btn-warning mt-2 me-3">warning</button>
   
    <div id="alert-1" class="alert alert-success mt-3" style="display: none;">
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>

    <div id="alert-2" class="alert alert-info mt-3" style="display: none;">
        <strong>Info!</strong> Indicates a neutral informative change or action.
    </div>

    <div id="alert-3" class="alert alert-warning mt-3" style="display: none;">
        <strong>Warning!</strong> Indicates a warning that might need attention.
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn-1").click(function () {
                $("#alert-1").show();
                $("#alert-2").hide();
                $("#alert-3").hide();
            });
            $("#btn-2").click(function () {
                $("#alert-2").show();
                $("#alert-1").hide();
                $("#alert-3").hide();
            });
            $("#btn-3").click(function () {
                $("#alert-3").show();
                $("#alert-1").hide();
                $("#alert-2").hide();
            });
        });
    </script>

</body>

</html>
