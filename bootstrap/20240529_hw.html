<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        
    </style>
</head>

<body>
    <div class="container text-center mt-3">
        <h1>Cartoon</h1>
    </div>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <button type="button" id="textBtn1" class="btn btn-primary" id="textBtn1">公主系</button>
            </div>
            <div class="col">
                <button type="button" id="textBtn2" class="btn btn-primary">競技系</button>
            </div>
            <div class="col">
                <button type="button" id="textBtn3" class="btn btn-primary">偵探系</button>
            </div>
            <div class="col">
                <button type="button" id="textBtn4" class="btn btn-primary">寵物系</button>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <table class="table" id="table1">
            <thead>
                <tr>
                    <th>公主系</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>小女生萬聖節 COSPLAY NO.1</td>
                    <td>
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/L0MK7qz13bU?si=LVGs1rplMP3nh74e"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table" id="table2">
            <thead>
                <tr>
                    <th>競技系</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>跑最快的豆腐</td>
                    <td>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/cB1-jNYYPCQ?si=UQUD_K8OCdRO5iwq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table" id="table3">
            <thead>
                <tr>
                    <th>偵探系</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>永遠的1年級</td>
                    <td>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/GBW3Gd8m708?si=LxgP_J5ipHN3l2lx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table text-center" id="table4">
            <thead>
                <tr>
                    <th>寵物系</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>機台就在我眼前，但又離我有夠遠</td>
                    <td>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/MbBnbQ8OG5k?si=yoVl8dw0KHt0v3KU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            const textBtn1 = $('#textBtn1');
            const textBtn2 = $('#textBtn2');
            const textBtn3 = $('#textBtn3');
            const textBtn4 = $('#textBtn4');

            const table1 = $('#table1');
            const table2 = $('#table2');
            const table3 = $('#table3');
            const table4 = $('#table4');

            table1.hide();
            table2.hide();
            table3.hide();
            table4.hide();


            textBtn1.click(function (e) {
                table1.show();
                table2.hide();
                table3.hide();
                table4.hide();
            });
            textBtn2.click(function (e) {
                table2.show();
                table1.hide();
                table3.hide();
                table4.hide();
            });
            textBtn3.click(function (e) {
                table3.show();
                table1.hide();
                table2.hide();
                table4.hide();
            });
            textBtn4.click(function (e) {
                table4.show();
                table1.hide();
                table2.hide();
                table3.hide();
            });


        })

    </script>
</body>

</html>
