<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
    <div class="container">
        <h2 class="mt-3 mb-3 text-center text-primary">HR FORM</h2>
        <hr>
        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">name</label>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Moblie</label>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Age</label>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Birthday</label>
                <input type="date" class="form-control" name="" id="">
            </div>
            <div class="col-12 mb-3">
                <label for="" class="form-check-label">LOVE</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">JS</option>
                    <option value="4">PHP</option>
                </select>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">想去的國家</label>
                <br>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">日本</label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">韓國</label>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">喜歡的餐廳</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">涮涮鍋</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">燒烤</label>
                </div>
            </div>
        </div>
        <div class="col-12 mb-3">
            <label for="" class="form-check-label">Comments</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                    style="height: 30vh"></textarea>
                <label for="floatingTextarea"></label>
            </div>
        </div>
        <div class="col-12 mb-3">
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>


    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
