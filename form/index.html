<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    img {
        width: 1200px;
        height: 600px;
    }
</style>
</head>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./image/2024-Icons-HP-FWMH-SDR-Desktop.webp" alt="Los Angeles" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="./image/2021_Bloomgberg-HP_FWMH-Desktop2.webp" alt="Chicago" class="d-block" style="width:100%">
      </div>
      <!-- <div class="carousel-item">
        <img src="./image/tb6.jpg" alt="New York" class="d-block" style="width:100%">
      </div> -->
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

<div class="container mt-1"  >
    <form action="./main.html">
        <div class="container">
            <div class="row" >
                <!-- <img src="./image/2024-Icons-HP-FWMH-SDR-Desktop.webp" alt=""> -->
                <div class="col ">
                    <div class="col-8 mt-3 ">
                        <label for="text">Account:</label>
                        <input type="acc" class="form-control" id="acc" placeholder="Enter account " name="acc">
                    </div>
                    <div class="col-8 mt-3">
                        <label for="number">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            name="password">
                    </div>
                    <div class="col mt-4 mb-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
</div>


</form>



</div>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
